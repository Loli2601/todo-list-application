<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>To-Do List</h1>
        <form action="{{ url_for('add_task') }}" method="POST">
            <div class="input-group">
                <input type="text" name="content" placeholder="Enter a new task" required>
                <input type="submit" value="Add">
            </div>
        </form>

        <ul>
            {% for task in tasks %}
                <li>
                    <span class="{% if task.completed %}text-decoration-line-through{% endif %}">{{ task.content }}</span>
                    <div>
                        {% if not task.completed %}
                            <a href="{{ url_for('complete_task', task_id=task.id) }}" class="btn btn-success">Complete</a>
                        {% endif %}
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
